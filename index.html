<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">

        <link rel="stylesheet" href="style.css">

        <script src="funct.js"></script>
        <script src="animations.js"></script>

        <title>AccuSpot</title>
    </head>

    <body onload="getAccessToken()" class="gradientContainer">
        <div class="titleDiv">
            <span id="titleSpan">Accuweather + Spotify</span>
        </div>
        <!--<h1 id="siteMainTitle">Accuweather + Spotify</h1>-->
        
        <!--landing / on boarding screen-->
        <div class="flex-container">
            <div class="onboardingItem">
                <h2>1</h2><p>Login to Spotify</p>
            </div>
            <div class="onboardingItem">
                <h2>2</h2><p>Find out the weather</p>
            </div>
            <div class="onboardingItem">
                <h2>3</h2><p>Create a new playlist</p>
            </div>
            <div class="onboardingItem">
                <h2>4</h2><p>Get recommendations</p>
            </div>
            <div class="onboardingItem">
                <h2>5</h2><p>Add new tracks</p>
            </div>
        </div>

        <!--connect to spotify-->
        <div id="connectSpotifyBtn" class="flex-container">
            <button type="button" class="butn effect01" onclick="getAuthorization()">Connect to Spotify</button>
        </div>

        <!--select location / weather-->
        <div id="cityInputText" class="input-group mb-3 flex-container">
          <input id="cityLocationInput" type="text" class="form-control" placeholder="your city" aria-label="your city" aria-describedby="basic-addon2">
          <div id="cityInputSubmit">
            <button class="btn btn-outline-secondary" type="button" onclick="getLocationKey()">search</button>
          </div>
        </div>




        <!--display weather-->
        <div class="flex-container">
            <div>
                <i class="wi flex-container weatherIconDiv" id="weatherIcon"></i>
                <p id="weatherText"></p>
            </div>
        </div>
        <div class="flex-container reflectBtn">
            <button type="button" class="butn effect01" onclick="createNewPlaylist()">playlist create</button>
            <button type="button" class="butn effect01" onclick="getRecommendations()">get recs</button>
            <button type="button" class="butn effect01" onclick="addTracksToPlaylist()">add track test</button>
        </div>



        <!--generated playlist -->
        <div id="playlistDisplayContainer" class="flex-container"></div>
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
